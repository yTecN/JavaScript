<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 15pt Arial;
        }
        div#area {
            background-color: green;
            font: normal 15pt Arial;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Estudando <strong>DOM</strong> (dnv)</h1>
    <div id='area'>
        Clique em mim
    </div>
    <script>
        var d = document.querySelector('div#area')

        d.addEventListener('mousedown', Segurar)
        d.addEventListener('mouseup', Soltar)
        d.addEventListener('mouseenter', Entrar)
        d.addEventListener('mouseout', Sair)


        function Entrar() {
            d.innerText = 'Entrou'
        }
        function Sair() {
            d.innerText = 'Saiu'
        }
        function Segurar() {
            d.innerText = 'Segurou'
        }
        function Soltar() {
            d.innerText = 'Soltou'
        }
    </script>
</body>
</html>
